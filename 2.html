<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
<title>Todo</title>
<script type="text/javascript">
	$(document).ready(function() {
		$('#add').click(function() {
			var todo=$('#todo').val();
			var container=$('#bottomline');
			var inputs = container.find('input');
   var id = inputs.length+1;

   $('<input />', { type: 'checkbox', id: 'cb'+id, class: 'cb', value: todo }).appendTo(container);
   $('<label />', { 'for': 'cb'+id, text: todo }).appendTo(container);
   $('<br>').appendTo(container);
			
		});
		$('#delete').click(function() {
			
			$('.cb').prop("checked").remove();
			});

	});
</script>
</head>
<body>
	<div id="container">
		<h1>Todos</h1>	
		<input class="inputcls input1" type="text" id="todo" placeholder="What needs to be done?">	
		<button id="add">Add</button>
		<button id="delete">Delete</button>
		<div id="bottomline"></div>
	</div>
</body>
</html>
